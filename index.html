<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio project</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <section class="description">
      <div class="description-container">
        <h1>Bienvenidos de nuevo a tu cartera :)!</h1>
        <p>Si deseas consultar tu saldo, ingresa las fechas que deseas buscar</p>
      </div>
    </section>

    <section class="input-section">
      <form action="" method="" class="form" id="form">
        <div class="input-container">
          <label for="dateStart">
            <span>Fecha de inicio</span>
            <input type="date" id="dateStart" name="dateStart">
          </label>

          <label for="dateEnd">
            <span>Fecha final</span>
            <input type="date" id="dateEnd" name="dateEnd">
          </label>
        </div>
        <div class="input-submit">
          <input id="search" type="submit" value="Buscar!" />
        </div>
      </form>
      <div class="alert-danger" id="alert-danger">
        <p>Se ha producido un error.</p>
      </div>
    </section>

    <section class="data-section">
      <table class="table" id="table">
        <tr>
          <th>Fecha actual</th>
          <th>Fecha final</th>
          <th>Monto total</th>
          <th>Monto anual</th>
        </tr>
      </table>
    </section>
    <div class="loader" id="loader"></div>
  </main>
<script src="./js/script.js"></script>
</body>
</html>
